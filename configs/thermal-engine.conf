# SENSOR : ALIAS
# apc1-cpu1-usr : cpu1
# apc1-cpu0-usr : cpu0
# apc1-l2-usr : L2_cache_1
# tsens_tz_sensor2 : pop_mem
# gpu0-usr : gpu
# apc1-cpu3-usr : cpu3
# apc1-cpu2-usr : cpu2
# Author : Thago

#Conf file: /vendor/etc/thermal-engine.conf

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor apc1-cpu0-usr
set_point 85000
set_point_clr 75000
sensors apc1-cpu0-usr apc1-cpu1-usr apc1-cpu2-usr tsens_tz_sensor
weights
sampling 100
math 2

[CAMERA_CAMCORDER_MONITOR]
algo_type monitor
sampling 1000
thresholds 45000 48000
thresholds_clr 40000 45000
actions camera+camcorder camera+camcorder 
action_info 1+1 2+2

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cluster1
set_point 47000
set_point_clr 44000
time_constant 2
device_max_limit 1401000

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor case_therm-adc
thresholds 42000 44000 46000 
thresholds_clr 39000 42000 44000 
actions battery battery battery battery 
action_info  1 2 3 

[CPU-MONITOR]
algo_type monitor
sensor apc1-l2-usr
sampling 1000
thresholds 48000 58000 68000 78000
thresholds_clr 43000 53000 63000 73000
actions cluster1 cluster1 cluster1  cluster1
action_info 1401000 1248000 1094400 960000

[SS-CPUS]
#algo_type ss
sampling 50
sensor VIRTUAL-CPUS
device cluster1
set_point 88000
set_point_clr 58000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8937_tz
sensors qdsp-usr gpu0-usr
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[VDD_RSTR_MONITOR-TSENS9]
#algo_type monitor
sampling 1000
sensor gpu0-usr
thresholds 6000
thresholds_clr 8000
actions vdd_restriction
action_info 1
descending

